<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>
        <ui:composition >                           
            <b:panel title="Taxpayer Information" styleClass="enrollmentPanel"  look="primary" collapsible="false">
                
                <h:panelGrid columns="4" columnClasses="label, space,value">                                    
                    <p:outputLabel value="Taxpayer Identification Number: " />
                    <p:spacer width="20px" height="40px"/>
                    <p:inputMask id="taxId" mask="999-999-999-999" size="50" required="true" label="Tax Identification Number" immediate="true">
                        <p:ajax event="blur" update="nameMessage errors"/>
                    </p:inputMask>
                    <p:message id="taxMessage" for="taxId" display="icon"/>

                    <p:outputLabel value="Registered Business Name: " />
                    <p:spacer width="20px" height="40px"/>
                    <p:inputText  id="name" required="true" label="Registered Business Name" size="50">
                        <p:ajax event="blur" update="nameMessage errors"/>
                    </p:inputText>
                    <p:message id="nameMessage" for="name" display="icon"/>
                </h:panelGrid>
            </b:panel>
        </ui:composition>

    </body>
</html>
