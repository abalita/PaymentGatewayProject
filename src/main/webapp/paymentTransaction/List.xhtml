<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListPaymentTransactionTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="PaymentTransactionListForm">
                <p:panel header="#{bundle.ListPaymentTransactionTitle}">
                    <p:dataTable id="datalist" value="#{paymentTransactionController.items}" var="item"
                                 selectionMode="single" selection="#{paymentTransactionController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPaymentTransactionTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPaymentTransactionTitle_referenceNo}"/>
                            </f:facet>
                            <h:outputText value="#{item.referenceNo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPaymentTransactionTitle_confirmationNo}"/>
                            </f:facet>
                            <h:outputText value="#{item.confirmationNo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPaymentTransactionTitle_taxDue}"/>
                            </f:facet>
                            <h:outputText value="#{item.taxDue}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPaymentTransactionTitle_amountPaid}"/>
                            </f:facet>
                            <h:outputText value="#{item.amountPaid}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPaymentTransactionTitle_datePaid}"/>
                            </f:facet>
                            <h:outputText value="#{item.datePaid}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{paymentTransactionController.prepareCreate}" update=":PaymentTransactionCreateForm" oncomplete="PF('PaymentTransactionCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":PaymentTransactionViewForm" oncomplete="PF('PaymentTransactionViewDialog').show()" disabled="#{empty paymentTransactionController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":PaymentTransactionEditForm" oncomplete="PF('PaymentTransactionEditDialog').show()" disabled="#{empty paymentTransactionController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{paymentTransactionController.destroy}" update=":growl,datalist" disabled="#{empty paymentTransactionController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
