<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PaymentTransactionViewDlg" widgetVar="PaymentTransactionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPaymentTransactionTitle}">
            <h:form id="PaymentTransactionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{paymentTransactionController.selected != null}">
                        <h:outputText value="#{bundle.ViewPaymentTransactionLabel_id}"/>
                        <h:outputText value="#{paymentTransactionController.selected.id}" title="#{bundle.ViewPaymentTransactionTitle_id}"/>
                        <h:outputText value="#{bundle.ViewPaymentTransactionLabel_referenceNo}"/>
                        <h:outputText value="#{paymentTransactionController.selected.referenceNo}" title="#{bundle.ViewPaymentTransactionTitle_referenceNo}"/>
                        <h:outputText value="#{bundle.ViewPaymentTransactionLabel_confirmationNo}"/>
                        <h:outputText value="#{paymentTransactionController.selected.confirmationNo}" title="#{bundle.ViewPaymentTransactionTitle_confirmationNo}"/>
                        <h:outputText value="#{bundle.ViewPaymentTransactionLabel_taxDue}"/>
                        <h:outputText value="#{paymentTransactionController.selected.taxDue}" title="#{bundle.ViewPaymentTransactionTitle_taxDue}"/>
                        <h:outputText value="#{bundle.ViewPaymentTransactionLabel_amountPaid}"/>
                        <h:outputText value="#{paymentTransactionController.selected.amountPaid}" title="#{bundle.ViewPaymentTransactionTitle_amountPaid}"/>
                        <h:outputText value="#{bundle.ViewPaymentTransactionLabel_datePaid}"/>
                        <h:outputText value="#{paymentTransactionController.selected.datePaid}" title="#{bundle.ViewPaymentTransactionTitle_datePaid}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PaymentTransactionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
