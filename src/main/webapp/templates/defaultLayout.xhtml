<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"      
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>

        <meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
        <title>eBIRForms Payment Gateway</title>

        <h:outputStylesheet library="css" name="default.css" />        
    </h:head>

    <h:body>             
        <ui:include src="serviceAgreement.xhtml" />
        <p:layout fullPage="true" >
            <p:layoutUnit position="north" styleClass="borderless" style="padding: 0; margin: 0;" gutter="0">                               
                <ui:include src="header.xhtml" />
                <ui:insert name="header" />
            </p:layoutUnit>         

            <p:layoutUnit position="center" styleClass="borderless" style="padding: 0; margin: 0;" gutter="0">
                <ui:insert name="content" />

            </p:layoutUnit>

            <p:layoutUnit position="south" styleClass="borderless #bottomline" style="padding: 0;" gutter="0">
                <ui:include src="footer.xhtml" />
                <ui:insert name="footer" />

                <div id="bottomline"></div>
            </p:layoutUnit>            
        </p:layout>        
    </h:body>
</html>
